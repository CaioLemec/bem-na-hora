<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programa-se em tempo real.</title>
  <link rel="icon" href="/images/logo-icon.ico" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/animations.css" />
  <link rel="stylesheet" href="/css/map-page.css" />

<body>
  <div id="page-map">
    <aside class="animate-right">
      <header>
        <img src="/images/logo.svg" alt="Logotype" />

        <h2>Aiko</h2>

        <p>Ajuste o filtro para obter melhores resultados.</p>

        <button onClick="auth()">AAAA</button>

        <div class="input-block">
          <input placeholder="Ex: Ramos" id="lines" name="lines" type="string" required />
          <button onClick="getLines()">Buscar linhas</button>
        </div>

        <!-- <div class="input-block">
          <input placeholder="Buscar paradas" id="stops" name="stops" type="text" required />
          <button onClick="getStops()">Buscar paradas</button>
        </div> -->



      </header>

      <footer>
        <a href="/index.html" title="Visualizar mapa" class="animate-up">
          <img src="/images/arrow-back.svg" alt="Ir para o mapa" />
          <strong>Voltar</strong>
        </a>
      </footer>
    </aside>

    <div id="mapid" class="animate-appear"></div>

    <script src="/scripts/map.js"></script>

  </div>
</body>

</html>
